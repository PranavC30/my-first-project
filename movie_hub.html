<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie & Web Series Hub ‚Äî Demo</title>
  <style>
    :root{
      --bg:#06070a; --panel:#0f1720; --muted:#94a3b8; --accent:#ff6b6b; --glass:rgba(255,255,255,0.04);
      --card-radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:#e6eef6;min-height:100vh}
    a{color:inherit}
    .container{max-width:1200px;margin:0 auto;padding:18px}
    header{display:flex;align-items:center;gap:12px;justify-content:space-between;padding:14px 0;position:sticky;top:0;background:linear-gradient(180deg,rgba(0,0,0,.25),transparent);backdrop-filter: blur(6px);z-index:30}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#7c3aed,#06b6d4);box-shadow:0 6px 20px rgba(124,58,237,.18)}
    h1{font-size:20px;margin:0}
    .controls{display:flex;gap:10px;align-items:center;flex:1;margin-left:16px}
    input[type="search"]{flex:1;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:var(--panel);color:inherit;outline:none}
    .btn{padding:9px 12px;border-radius:10px;border:0;background:linear-gradient(90deg,#7c3aed,#06b6d4);color:#fff;font-weight:600;cursor:pointer}
    .chip{padding:8px 12px;border-radius:999px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);cursor:pointer}
    .chip.active{background:linear-gradient(90deg, rgba(124,58,237,.12), rgba(6,182,212,.08));color:#fff;border-color:rgba(255,255,255,0.08)}
    .top-row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;padding:12px 0}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    @media(min-width:700px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media(min-width:1000px){.grid{grid-template-columns:repeat(4,1fr)}}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:var(--card-radius);overflow:hidden;border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 30px rgba(2,6,23,0.6);cursor:pointer;transition:transform .18s,box-shadow .18s}
    .card:hover{transform:translateY(-6px);box-shadow:0 20px 40px rgba(2,6,23,0.75)}
    .poster{width:100%;height:260px;object-fit:cover;display:block}
    .meta{padding:10px 12px}
    .title{font-size:16px;margin:0 0 6px}
    .sub{font-size:12px;color:var(--muted);display:flex;gap:8px;align-items:center}
    .rating{color:#ffd166;font-weight:700}
    .card-actions{display:flex;gap:8px;margin-top:10px}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:10px;color:var(--muted);cursor:pointer}
    .fav-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:10px;color:#ff6b6b;cursor:pointer}
    footer{padding:28px 0;text-align:center;color:var(--muted)}
    /* modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;padding:16px;z-index:80}
    .modal{max-width:820px;width:100%;background:linear-gradient(180deg,#0b1220,#071029);border-radius:14px;padding:18px;border:1px solid rgba(255,255,255,0.04);color:#eaf2ff;display:flex;gap:18px;align-items:flex-start}
    .modal img{width:240px;height:340px;object-fit:cover;border-radius:10px}
    .modal .info{flex:1}
    .close-x{background:transparent;border:0;color:var(--muted);font-size:20px;cursor:pointer}
    .page-controls{display:flex;gap:8px;align-items:center;justify-content:center;margin-top:18px}
    .small{font-size:13px;color:var(--muted)}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted)}
    /* favorites badge */
    .favorite-ind{position:absolute;right:10px;top:10px;background:linear-gradient(90deg,#ff6b6b,#ff9a9e);padding:6px 8px;border-radius:999px;color:white;font-weight:700;font-size:12px}
    /* empty state */
    .empty{padding:40px;border:1px dashed rgba(255,255,255,0.04);border-radius:12px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden></div>
        <div>
          <h1>Movie & Web Series Hub</h1>
          <div class="small">Demo UI ‚Äî legal content only</div>
        </div>
      </div>

      <div class="controls" style="min-width:360px;">
        <input id="search" type="search" placeholder="Search movies or series..." />
        <button id="themeBtn" class="btn" title="Toggle theme">üåô</button>
      </div>
    </header>

    <section class="top-row">
      <div id="langFilters" style="display:flex;gap:8px;flex-wrap:wrap"></div>
      <div style="flex:1"></div>
      <button class="chip" id="showFavorites">View Favorites ‚ù§Ô∏è</button>
      <button class="chip" id="clearAll">Clear Filters</button>
    </section>

    <section style="margin-top:8px;">
      <div id="genreFilters" style="display:flex;gap:8px;flex-wrap:wrap"></div>
    </section>

    <main style="margin-top:14px;">
      <div id="grid" class="grid"></div>

      <div class="page-controls" style="margin-top:16px">
        <button id="prevBtn" class="chip">Previous</button>
        <div id="pageInfo" class="small">Page 1 of 1</div>
        <button id="nextBtn" class="chip">Next</button>
      </div>
    </main>

    <footer>
      ¬© Demo ‚Äî Movie & Web Series Hub ‚Ä¢ For educational / portfolio use
    </footer>
  </div>

  <!-- Modal -->
  <div id="backdrop" class="modal-backdrop" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
      <img id="mPoster" src="" alt="Poster" />
      <div class="info">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <h2 id="mTitle" style="margin:0">Title</h2>
          <button id="mClose" class="close-x" title="Close">‚úï</button>
        </div>
        <div class="small" style="margin-top:6px" id="mMeta">Lang ‚Ä¢ Genre ‚Ä¢ Year ‚Ä¢ ‚≠ê</div>
        <p id="mOverview" style="margin-top:12px;color:#cbd5e1;line-height:1.6">Overview</p>

        <div style="display:flex;gap:10px;margin-top:14px">
          <button id="watchBtn" class="btn">‚ñ∂ Watch (Demo)</button>
          <button id="downloadBtn" class="chip">‚¨á Download (Demo)</button>
          <button id="favModalBtn" class="fav-btn">ü§ç Add Favorite</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Sample data (English + Hindi movies & web series) ---
    const MOVIES = [
      { id:1, title:"Pathaan", type:"Movie", lang:"Hindi", genre:"Action", year:2023, rating:4.5, poster:"https://i.ibb.co/N6Jr9fc/pathaan.jpg", overview:"A high-octane action drama." },
      { id:2, title:"Gully Boy", type:"Movie", lang:"Hindi", genre:"Drama", year:2019, rating:4.3, poster:"https://i.ibb.co/JQW7Bwd/gullyboy.jpg", overview:"A coming-of-age story set in Mumbai's rap scene." },
      { id:3, title:"KGF Chapter 2", type:"Movie", lang:"Hindi", genre:"Action", year:2022, rating:4.8, poster:"https://i.ibb.co/XVmS0Jc/kgf2.jpg", overview:"A gangster epic of power and revenge." },
      { id:4, title:"Interstellar", type:"Movie", lang:"English", genre:"Sci-Fi", year:2014, rating:4.9, poster:"https://i.ibb.co/tJD8xG2/interstellar.jpg", overview:"A poetic space drama exploring time and love." },
      { id:5, title:"Peaky Blinders", type:"Web Series", lang:"English", genre:"Crime", year:2016, rating:4.7, poster:"https://i.ibb.co/98b94Rg/peaky.jpg", overview:"Gang family drama in post-war England." },
      { id:6, title:"Sacred Games", type:"Web Series", lang:"Hindi", genre:"Crime", year:2018, rating:4.6, poster:"https://i.ibb.co/sqzLm4D/sacredgames.jpg", overview:"A cop's race to stop a looming catastrophe in Mumbai." },
      { id:7, title:"Extraction 2", type:"Movie", lang:"English", genre:"Action", year:2023, rating:4.1, poster:"https://image.tmdb.org/t/p/w500/7gKI9hpEMcZUQpNgKrkDzJpbnNS.jpg", overview:"A ruthless rescue and breakout mission." },
      { id:8, title:"Money Heist", type:"Web Series", lang:"English", genre:"Thriller", year:2017, rating:4.4, poster:"https://i.ibb.co/7k1b9Q3/moneyheist.jpg", overview:"A mastermind leads an all-out heist on the Royal Mint." },
      { id:9, title:"Mirzapur", type:"Web Series", lang:"Hindi", genre:"Crime", year:2018, rating:4.2, poster:"https://i.ibb.co/ZZ2qvVg/mirzapur.jpg", overview:"Power, politics and revenge in a lawless town." },
      { id:10, title:"Loki", type:"Web Series", lang:"English", genre:"Fantasy", year:2021, rating:4.3, poster:"https://i.ibb.co/2y0b3Pm/loki.jpg", overview:"Time-bending adventures with a mischievous god." },
      { id:11, title:"Wednesday", type:"Web Series", lang:"English", genre:"Comedy", year:2022, rating:4.0, poster:"https://i.ibb.co/3NWRQ6R/wednesday.jpg", overview:"Mysteries solved by a very peculiar teen." },
      { id:12, title:"Stranger Things", type:"Web Series", lang:"English", genre:"Sci-Fi", year:2019, rating:4.6, poster:"https://i.ibb.co/tsWwdkL/stranger.jpg", overview:"An 80s homage mixing sci-fi, horror & heart." }
    ];

    // --- State ---
    let state = {
      page: 1,
      perPage: 4,
      query: '',
      lang: 'All',
      genre: 'All',
      showFavoritesOnly: false
    };

    // --- DOM refs ---
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('search');
    const pageInfo = document.getElementById('pageInfo');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const backdrop = document.getElementById('backdrop');
    const mTitle = document.getElementById('mTitle');
    const mPoster = document.getElementById('mPoster');
    const mMeta = document.getElementById('mMeta');
    const mOverview = document.getElementById('mOverview');
    const watchBtn = document.getElementById('watchBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const favModalBtn = document.getElementById('favModalBtn');
    const mClose = document.getElementById('mClose');
    const themeBtn = document.getElementById('themeBtn');
    const langFiltersEl = document.getElementById('langFilters');
    const genreFiltersEl = document.getElementById('genreFilters');
    const showFavorites = document.getElementById('showFavorites');
    const clearAll = document.getElementById('clearAll');

    // favorites in localStorage
    const FAVORITES_KEY = 'mh_favs_v1';
    function loadFavs(){ try{return JSON.parse(localStorage.getItem(FAVORITES_KEY))||[];}catch(e){return []} }
    function saveFavs(arr){ localStorage.setItem(FAVORITES_KEY, JSON.stringify(arr)); }
    let favorites = loadFavs();

    // theme
    let dark = true;
    function applyTheme(){
      document.body.style.background = dark ? 'var(--bg)' : '#f6f8fb';
      document.body.style.color = dark ? '#e6eef6' : '#071029';
      themeBtn.textContent = dark ? 'üåô' : '‚òÄÔ∏è';
    }
    applyTheme();

    // build filters UI
    const LANGS = ['All','English','Hindi'];
    const GENRES = ['All','Action','Thriller','Fantasy','Crime','Comedy','Drama','Sci-Fi'];

    function renderFilterButtons(){
      langFiltersEl.innerHTML = '';
      LANGS.forEach(l=>{
        const b = document.createElement('button');
        b.className = 'chip' + (state.lang === l ? ' active' : '');
        b.textContent = l;
        b.onclick = ()=>{ state.lang = l; state.page = 1; state.showFavoritesOnly = false; render();};
        langFiltersEl.appendChild(b);
      });

      genreFiltersEl.innerHTML = '';
      GENRES.forEach(g=>{
        const b = document.createElement('button');
        b.className = 'chip' + (state.genre === g ? ' active' : '');
        b.textContent = g;
        b.onclick = ()=>{ state.genre = g; state.page = 1; state.showFavoritesOnly = false; render();};
        genreFiltersEl.appendChild(b);
      });
    }

    function matches(m){
      if(state.showFavoritesOnly && !favorites.find(f=>f.id===m.id)) return false;
      if(state.lang!=='All' && m.lang !== state.lang) return false;
      if(state.genre!=='All' && m.genre !== state.genre) return false;
      if(state.query && !m.title.toLowerCase().includes(state.query.toLowerCase())) return false;
      return true;
    }

    function getFiltered(){
      return MOVIES.filter(matches);
    }

    function render(){
      renderFilterButtons();
      const list = getFiltered();
      const total = list.length;
      const pages = Math.max(1, Math.ceil(total / state.perPage));
      if(state.page > pages) state.page = pages;
      const start = (state.page-1)*state.perPage;
      const pageItems = list.slice(start, start + state.perPage);

      grid.innerHTML = '';
      if(pageItems.length === 0){
        grid.innerHTML = '<div class="empty">No results ‚Äî try clearing filters or search.</div>';
      } else {
        pageItems.forEach(m=>{
          const card = document.createElement('article');
          card.className = 'card';
          card.innerHTML = `
            ${ favorites.find(f=>f.id===m.id) ? '<div class="favorite-ind">‚ù§</div>' : '' }
            <img class="poster" src="${m.poster}" alt="${m.title}">
            <div class="meta">
              <h3 class="title">${m.title}</h3>
              <div class="sub"><span class="pill">${m.year}</span> <span>${m.type}</span> <span class="rating">‚≠ê ${m.rating}</span></div>
              <div class="card-actions">
                <button class="ghost" data-id="${m.id}">Details</button>
                <button class="fav-btn" data-fav="${m.id}">${ favorites.find(f=>f.id===m.id) ? 'Remove' : 'Add Favorite'}</button>
              </div>
            </div>
          `;
          grid.appendChild(card);

          // details button
          card.querySelector('[data-id]').onclick = (e)=>{
            e.stopPropagation();
            openModal(m);
          };
          // fav btn
          card.querySelector('[data-fav]').onclick = (e)=>{
            e.stopPropagation();
            toggleFavoriteById(m.id);
            render(); // refresh UI
          };

          // clicking card opens modal too
          card.onclick = ()=> openModal(m);
        });
      }

      pageInfo.textContent = `Page ${state.page} of ${pages}`;
      prevBtn.disabled = state.page === 1;
      nextBtn.disabled = state.page === pages;
    }

    function toggleFavoriteById(id){
      const exists = favorites.find(f=>f.id===id);
      if(exists) favorites = favorites.filter(f=>f.id!==id);
      else {
        const m = MOVIES.find(x=>x.id===id);
        if(m) favorites.push(m);
      }
      saveFavs(favorites);
    }

    function openModal(m){
      mTitle.textContent = m.title;
      mPoster.src = m.poster;
      mMeta.textContent = `${m.lang} ‚Ä¢ ${m.genre} ‚Ä¢ ${m.year} ‚Ä¢ ‚≠ê ${m.rating}`;
      mOverview.textContent = m.overview;
      favModalBtn.textContent = favorites.find(f=>f.id===m.id) ? 'Remove Favorite' : 'ü§ç Add Favorite';
      favModalBtn.onclick = ()=>{ toggleFavoriteById(m.id); favModalBtn.textContent = favorites.find(f=>f.id===m.id) ? 'Remove Favorite' : 'ü§ç Add Favorite'; render(); };
      watchBtn.onclick = ()=> alert('‚ñ∂ Watch demo ‚Äî this is a placeholder (no streaming).');
      downloadBtn.onclick = ()=> alert('‚¨á Download demo ‚Äî placeholder (no file).');
      backdrop.style.display = 'flex';
      backdrop.setAttribute('aria-hidden','false');
      backdrop.scrollTop = 0;
    }

    function closeModal(){ backdrop.style.display = 'none'; backdrop.setAttribute('aria-hidden','true'); }

    // events
    searchInput.addEventListener('input', (e)=>{ state.query = e.target.value; state.page = 1; render(); });
    prevBtn.addEventListener('click', ()=>{ state.page = Math.max(1, state.page-1); render(); });
    nextBtn.addEventListener('click', ()=>{ const total = getFiltered().length; const pages = Math.max(1,Math.ceil(total/state.perPage)); state.page = Math.min(pages, state.page+1); render(); });
    mClose.addEventListener('click', closeModal);
    backdrop.addEventListener('click', (e)=>{ if(e.target===backdrop) closeModal(); });

    themeBtn.addEventListener('click', ()=>{ dark = !dark; document.documentElement.style.setProperty('--bg', dark ? '#06070a' : '#f6f8fb'); document.documentElement.style.setProperty('--panel', dark ? '#0f1720' : '#ffffff'); applyTheme(); });

    showFavorites.addEventListener('click', ()=>{ state.showFavoritesOnly = !state.showFavoritesOnly; state.page = 1; showFavorites.textContent = state.showFavoritesOnly ? 'Show All' : 'View Favorites ‚ù§Ô∏è'; render(); });
    clearAll.addEventListener('click', ()=>{ state.page=1; state.query=''; state.lang='All'; state.genre='All'; state.showFavoritesOnly=false; searchInput.value=''; render(); });

    // initial render
    render();
  </script>
</body>
</html>
